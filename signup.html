<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="/images/first-aid-kit.png" rel="icon">
    <title>Signup</title>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token_here">
    
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <p class="errorlist" id="username-error"></p>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <p class="errorlist" id="email-error"></p>
        </div>
    
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
            <p class="errorlist" id="password1-error"></p>
        </div>
    
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
            <p class="errorlist" id="password2-error"></p>
        </div>
    
        <button type="submit">Sign Up</button>
    </form>
    
    <a style="margin-left: 20px;" href="/login.html">Already have an account? Log in</a>
    
    <script>
        function displayError(field, message) {
            document.getElementById(`${field}-error`).innerText = message;
        }
    </script>    
</div>
</body>
</html>
