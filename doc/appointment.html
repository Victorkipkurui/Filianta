<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'logins/Styles/login.css' %}">
    <title>Book an Appointment</title>
<style>
.appointment-container {
    width: 250px;
    background-color: white;
    padding: 40px;
    padding-top: 10px;
    padding-left: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin: auto;
    margin-top: 20px;
}
.appointment-container h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}
.appointment-container .form-group {
    margin-bottom: 10px;
}
.appointment-container input[type="text"],
.appointment-container input[type="email"],
.appointment-container input[type="password"],
.appointment-container input[type="date"],
.appointment-container input[type="number"],
.appointment-container select,
.appointment-container textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
}
.appointment-container textarea {
  height: 100px;
}
.appointment-container button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #1e44ec;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 10px;
}
.appointment-container button[type="submit"]:hover {
    background-color: #1e44ec; 
    
}
</style>
</head>
<body>
    <div class="appointment-container">
    <h2>Book an Appointment</h2>  
    <div id="success-message" style="display:none; text-align:center; color: green; margin-bottom: 20px;">
        Your appointment has been successfully booked!
    </div>   
    <form method="post" onsubmit="handleFormSubmit(event)">
      <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token_here">
  
      <div class="form-group">
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Phone:</label>
          <input type="number" id="phone" name="phone" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="date">Appointment Date:</label>
          <input type="date" id="date" name="date" required>

          <label for="reason">Reason:</label>
          <input type="text" id="text" name="text" required>
             
      </div>
  
      <button type="submit">Book Appointment</button>
  </form>
  
  <script>
  function handleFormSubmit(event) {
      event.preventDefault();
      // Handle the form submission with JavaScript here
      console.log('Form submitted');
  }
  </script>
</body>
</html>
